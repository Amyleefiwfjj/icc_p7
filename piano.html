<!DOCTYPE html>
<html>

<head>
  <title>Play with piano</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <style>
    header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      /* 제목–버튼 사이 여백 */
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 2.2rem;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
    }

    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      background: #111;
      color: white;
    }

    #controls {
      display: flex;
      gap: 12px;
    }

    button {
      background: linear-gradient(135deg, #f06, #a0f);
      border: none;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>

<body>

  <header>
    <h1>Just draw to make a music</h1>
    <div id="controls">
      <button id="recordButton" onclick="toggleRecording()">Start Recording</button>
      <button onclick="randomMix()">Random Mix</button>
      <button onclick="resetAll()">Redraw</button>
      <button onclick="homePage()">시작화면으로 가기</button>

    </div>
  </header>

  <script src='./piano.js'>
  </script>

</body>

</html>
